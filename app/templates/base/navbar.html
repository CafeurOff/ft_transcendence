{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title> Transcendence</title>
</head>

<nav class="navbar navbar-dark" style="background-color: #1A1A1A;">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="list-style-type: none;">
            <li class="nav-item {% if request.path == '/welcome/' %}active{% endif %}">
                <a class="nav-link navbar-brand" href="{% url 'welcome' %}">Accueil<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if request.path == '/gamepage/' %}active{% endif %} {% if request.path == '/game/' %}active{% endif %} {% if request.path == '/game/ia' %}active{% endif %}">
                <a class="nav-link navbar-brand" href="{% url 'gamepage' %}">Jeu</a>
            </li>
            <li class="nav-item {% if request.path == '/404/' %}active{% endif %}">
                <a class="nav-link navbar-brand" href="{% url '404' %}">Tournois</a>
            </li>
            <li class="nav-item {% if request.path == '/profile/' %}active{% endif %}">
                <a class="nav-link navbar-brand" href="{% url 'profile' %}">Profil</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" style="list-style-type: none;">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="{{ request.user.profile_image.url }}" alt="Photo de profil" class="profile-picture">
                </a>
                <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'settings' %}">Paramètres de profil</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">Se déconnecter</a>
                </div>
            </li>
        </ul>            
    </div>
</nav>
