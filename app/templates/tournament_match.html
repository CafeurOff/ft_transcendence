<!DOCTYPE html>
{% load static %}
{% include "./base/navbar.html" %}
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="{% static 'css/game.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <title>Game - Pong</title>
    </head>

<body>
    <div class="mx-5 mt-3">
        <h4 class="title text-white">PINGPONG</h4>
    </div>

    <div class="mx-5">
        <a class="text-white" href="{% url 'tournaments_overview' %}">Retournez</a>
    </div>

    <div class="d-flex justify-content-center">
        <p class="text-white fs-5 fw-light">Match : <span class="fw-bold">{{tournament_match.match_id}}</span></p>
    </div>
    
    <div class="d-flex justify-content-center">
        <p class="text-success fs-5 fw-bold">{{tournament_match.player1}} <span class="text-white fw-light">Contre</span> {{tournament_match.player2}}</p>
    </div>

    <div class="mx-5 text-center">
        <div class="game-container embed-responsive embed-responsive-16by9">
            <canvas id="pongTournamentCanvas" class="embed-responsive-item" width="800" height="400"></canvas>
        </div>
    </div>
    
    <div class="text-center">
        <h4 class="title text-white">SCORE</h4>
        <div class="score">
            <span id="player1-score" class="text-white fw-bold">0</span> <span class="text-white">-</span> <span id="player2-score" class="text-white fw-bold">0</span>
        </div>
    </div>
    
    <script>
        const player1_name = "{{ tournament_match.player1 }}";
        const player2_name = "{{ tournament_match.player2 }}";
        const tournamentId = "{{ tournament_match.match_id }}";
        const tournament_id = "{{ tournament_match.tournament_id }}";
        const tournamentpage = "{% url 'tournaments_overview' %}";
        const update_tournament_match = "{% url 'update_tournament_match' %}";
        const csrfToken = "{{ csrf_token }}";
    </script>
    <script src="{% static 'js/tournament.js' %}"></script>
</body>

</html>
